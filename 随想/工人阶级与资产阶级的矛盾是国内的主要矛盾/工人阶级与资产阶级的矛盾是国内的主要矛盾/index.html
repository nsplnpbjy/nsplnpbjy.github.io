          工人阶级与资产阶级的矛盾是国内的主要矛盾

      </h1>
    </header>

    <p>（一九五二年六月六日）</p>
<p>　　* 这是毛泽东在中共中央统一战线工作部起草的一个文件上的批语。毛泽东同志批判了这个部的负责人把民族资产阶级看作是中间阶级的错误观点。</p>
<p>　　在打倒地主阶级和官僚资产阶级以后，中国内部的<strong>主要矛盾即是工人阶级与民族资产阶级的矛盾，故不应再将民族资产阶级称为中间阶级</strong>。</p>
<p>（《毛泽东选集》第五卷，人民出版社1977年4月第1版，第65页）</p>
